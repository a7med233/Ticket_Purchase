<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Ticket</h1>
        <form id="ticketForm" method="POST" action="/submit-form">
            <!-- Ticket Selection -->
            <label for="ticketType">Choose a Ticket:</label>
            <select id="ticketType" name="ticketType" required>
                <option value="">Select Ticket</option>
                <option value="kabsa">Kabsa</option>
                <option value="strips">Strips</option>
                <option value="shawerma">Shawerma</option>
            </select>

            <!-- User Information Section -->
            <div id="userInfo">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Your Name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>

            <!-- Payment Option Selection -->
            <label for="paymentMethod">Select Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select Option</option>
                <option value="cash">Pay in Cash</option>
                <option value="revolut">Pay with Revolut</option>
            </select>

            <!-- Cash Option Message -->
            <div id="cashMessage" style="display: none;">
                <p>To pay in cash, please visit the nearest payment point.</p>
            </div>

            <!-- Revolut QR Code -->
            <div id="revolutQR" style="display: none;">
                <p>To pay via Revolut, scan the QR code below:</p>
                <div id="qrCode"></div> <!-- QR code will be inserted here -->
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
